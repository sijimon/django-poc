<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
        <li>
            {{ item.name }}
            <a href="{% url 'item_detail' item.pk %}">View</a>
            <a href="{% url 'item_delete' item.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'item_create' %}">Add Item</a>
</body>
</html>
